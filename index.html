<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #0c0c0c; color: white; padding-bottom: 80px; }

        /* HEADER */
        header {
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 2px solid #333;
        }
        .main-logo { height: 40px; width: auto; object-fit: contain; }
        .user-header-info { font-size: 11px; text-align: right; line-height: 1.2; }
        .user-header-info b { color: #ff0000; }

        /* MARQUEE */
        .marquee-box {
            background: #000;
            color: #fff;
            padding: 6px;
            font-size: 12px;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
        }
        .marquee-box i { margin-right: 8px; font-size: 16px; }

        /* SPIN AREA */
        .spin-container {
            background: linear-gradient(90deg, #cc0000 0%, #800000 100%);
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 10px;
            border-radius: 8px;
            font-weight: bold;
            font-style: italic;
        }
        .spin-icon { width: 45px; height: 45px; margin-right: 15px; }

        /* BANNER */
        .banner-box { width: 100%; margin-bottom: 15px; }
        .banner-box img { width: 100%; display: block; }

        /* PROFILE SECTION */
        .profile-card {
            background: #1a1a1a;
            margin: 10px;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            border: 1px solid #333;
        }
        .user-photo { 
            width: 65px; 
            height: 65px; 
            border-radius: 50%; 
            border: 3px solid #cc0000;
            object-fit: cover;
            margin-right: 15px;
        }
        .user-data { flex-grow: 1; }
        .user-data h4 { margin-bottom: 4px; font-size: 16px; }
        .user-data p { color: #bbb; font-size: 14px; }

        .btn-group { display: flex; flex-direction: column; gap: 8px; }
        .btn {
            border: none;
            padding: 8px 18px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            width: 110px;
        }
        .btn-yellow { background: #ffcc00; color: #000; }
        .btn-red { background: #cc0000; color: #fff; }

        /* GAME GRID */
        .member-count { background: #cc0000; text-align: center; padding: 6px; font-size: 13px; font-weight: bold; }
        .game-title { background: #222; padding: 10px 15px; font-weight: bold; border-left: 5px solid #cc0000; }
        .game-menu {
            display: flex;
            justify-content: space-around;
            background: #000;
            padding: 20px 0;
        }
        .game-slot { text-align: center; color: #aaa; font-size: 11px; }
        .game-slot i { font-size: 28px; display: block; margin-bottom: 8px; color: #fff; }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #cc0000;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-radius: 15px 15px 0 0;
        }
        .nav-link { text-align: center; color: white; text-decoration: none; font-size: 10px; font-weight: bold; }
        .nav-link i { font-size: 20px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <header>
        <div style="font-size: 22px;"><i class="fas fa-bars"></i></div>
        <img src="logo.jpg" alt="Logo" class="main-logo">
        <div class="user-header-info">
            <i class="fas fa-wallet" style="color:#ffcc00"></i> jimipermana<br>
            <b>0 IDR</b>
        </div>
    </header>

    <div class="marquee-box">
        <i class="fas fa-volume-up"></i>
        <marquee>Selamat datang di IDV88 - Deposit via Bank & E-Wallet Bonus 5% Setiap Hari!</marquee>
    </div>

    <div class="spin-container">
        <img src="https://cdn-icons-png.flaticon.com/512/3567/3567005.png" class="spin-icon" alt="Spin">
        SPIN HARIAN
    </div>

    <div class="banner-box">
        <img src="https://via.placeholder.com/600x300/222/fff?text=BANNER+PROMO+DISINI" alt="Promo">
    </div>

    <div class="profile-card">
        <img src="foto.jpg" alt="Profile" class="user-photo">
        <div class="user-data">
            <h4>jimipermana</h4>
            <p>0 IDR</p>
        </div>
        <div class="btn-group">
            <button class="btn btn-yellow">DEPOSIT</button>
            <button class="btn btn-red">TRANSAKSI</button>
        </div>
    </div>

    <div class="member-count">MEMBER ONLINE: 1130</div>

    <div class="game-title">GAME</div>
    <div class="game-menu">
        <div class="game-slot"><i class="fas fa-fish"></i>TEMBAK IKAN</div>
        <div class="game-slot"><i class="fas fa-gamepad"></i>OTHERS</div>
        <div class="game-slot"><i class="fas fa-futbol"></i>SPORTS</div>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-link"><i class="fas fa-home"></i>HOME</a>
        <a href="#" class="nav-link"><i class="fas fa-gift"></i>BONUS</a>
        <a href="#" class="nav-link"><i class="fas fa-exchange-alt"></i>SALDO</a>
        <a href="#" class="nav-link"><i class="fas fa-percentage"></i>PROMOSI</a>
        <a href="#" class="nav-link"><i class="fas fa-comments"></i>LIVE CHAT</a>
    </nav>

</body>
    </html>
